<head><link href="./css/app.css" rel="stylesheet"></head><section class="forma">
    <div class="container">
        <div class="formSpace">
            <form id="form">
                <h3>Need a Project?</h3>
                <p>Let us know what you're looking for in an agency. We'll take a look and see
                    if this could be the start of something beautiful.</p>
                <hr>
                <label for="name"><b>Name</b></label>
                <input type="text" id="name" placeholder="Enter your Name" name="name" required>
                <label for="email"><b>Email</b></label>
                <input type="text" id="email" placeholder="Enter your Email" name="email" required>
                <hr>
                <p>By creating an account you agree to our <a href="#form" class="underline">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn">Register</button>

                <div class="container signin">
                    <p>Already have an account? <a href="#form" class="underline">Sign in</a>.</p>
                </div>
            </form>
        </div>
    </div>
</section><script type="text/javascript" src="./js/app.js"></script>
